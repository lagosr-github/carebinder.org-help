<p>A <strong>Folder</strong> is how we will organize contacts / message logs / documents for a single subject. &nbsp;You can have up to 10 folders, each folder can have a unique set of collaborators.</p>

  <table>

        </td>
      </tr>

          </ul>
          <ol>
            <li>Enter a name for the Folder.</li>
            <li>By default, we will escrow the shared secret for this folder, you can disable this if you wish.<br><br>This setting can be modified after the folder is created if you change your mind.<br><br>See this help page for more information on folder shared secrets, and escrow.</li>
            <li>Click on the CREATE FOLDER button to create the folder.</li>
