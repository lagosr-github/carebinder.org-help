<p>After you have created one or more folders, you can mark one of them as a F<strong>avorite </strong>folder. &nbsp;The favorite folder is opened automatically when you log in.</p>
<figure class="table">
  <table>
    <tbody>

        <td>

          </ul>

          <figure class="image"><img src="/images/folder-create/folders-button.png"></figure>
        </td>
      </tr>
      <tr>

          </ul>
        </td>
        <td>
          <figure class="image"><img src="/images/folder-favorite/favorite-button.png"></figure>
