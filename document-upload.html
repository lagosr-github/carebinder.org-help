<p>You can upload files to CareBinder.org that meet the following criteria</p>
<ul>
  <li>File type must be: <i>PDF / JPG / PNG / GIF</i></li>
  <li>Maximum file size is 25Mb</li>
</ul>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <ul>
            <li>Select the UPLOAD A DOCUMENT button on the left-hand side navigation bar</li>
          </ul>
        </td>
        <td>
          <figure class="image"><img src="/images/document-upload/upload-document-button.png"></figure>
        </td>
      </tr>
      <tr>
        <td>
          <ul>
            <li>Fill in the Upload Document form</li>
          </ul>
          <ol>
            <li>Enter a description of the file</li>
            <li>Choose a file to upload from your computer</li>
            <li>Select a category</li>
            <li>Select zero or more tags for this document</li>
            <li>Click on the CREATE DOCUMENT button</li>
          </ol>
        </td>
        <td>
          <figure class="image"><img src="/images/document-upload/upload-document-dialog.png"></figure>
        </td>
      </tr>
      <tr>
        <td>
          <ul>
            <li>From the Document view dialog you can download the document at a later time.</li>
          </ul>
          <ol>
            <li>Click on the DOWNLOAD button</li>
          </ol>
        </td>
        <td>
          <figure class="image"><img src="/images/document-upload/download-document-button.png"></figure>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
