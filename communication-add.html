<p>A Communication Log can help you keep track on ongoing conversations with your contacts.</p>
<ul>
  <li>A Communication Log entry must be associated with a Contact</li>
  <li>At initial creation it gets its category and tags from the Contact</li>
  <li>Category and Tags can be modified after creation.</li>
</ul>
